---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h3 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.content | truncatewords:40 }}
    <div>
      <a class="post-continue" href="{{ site.baseurl }}{{ post.url }}">read more</a>
    </div>
  </div>
  {% endfor %}
</div>
