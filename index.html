---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
    {{ post.content | truncatewords:75 }}
    <div>
      <a href="{{ site.baseurl }}{{ post.url }}">Read more</a>
    </div>
  </div>
  {% endfor %}
</div>
